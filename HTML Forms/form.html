<!DOCTYPE html>
<html>
    <head>
        <title>Personal Profile</title>
        <link rel="stylesheet" href="stylesheetform.css">
    </head>
    <body>
        <center>
            <br>
            <h1><span>&nbspProfile&nbsp</span></h1>
            <form>
                <fieldset>
                    <legend>Enter your personal information:</legend>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" maxlength="30" size="25"><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" maxlength="30" size="25"><br>
                    <label for="mname">Middle Name:</label>
                    <input type="text" id="mname" name="mname" maxlength="15" size="25"><br>
                    <label for="gender">Gender:</label>
                    <input type="radio" id="gender" name="male">
                    <label for="male">Male</label>
                    <input type="radio" id="gender" name="female" style="margin-left: 5%;">
                    <label for="female">Female</label><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" maxlength="30" size="25"><br>
                    <label for="haddress">Home Address:</label><br>
                    <textarea id="haddress" name="haddress" rows="3" cols="47"></textarea><br>
                    <label for="hobbies">Hobbies:</label>
                    <input type="checkbox" id="hobbies" name="comgames">
                    <label for="comgames">Computer Games</label><br>
                    <input type="checkbox" id="hobbies" name="instru" style="margin-left: 42%;">
                    <label for="instru">Musical Instruments</label><br>
                    <input type="checkbox" id="hobbies" name="cooking" style="margin-left: 42%;">
                    <label for="cooking">Cooking</label><br>
                    <input type="checkbox" id="hobbies" name="drawing" style="margin-left: 42%;">
                    <label for="drawing">Drawing</label><br>
                    <label for="favcolor">Favorite Color:</label>
                    <select name="favcolor" id="favcolor">
                        <option value="choose">Choose</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="pink">Pink</option>
                        <option value="violet">Violet</option>
                    </select><br>
                    <label for="msg">Say something about yourself:</label><br>
                    <textarea id="msg" name="msg" rows="8" cols="47"></textarea><br>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="clear" value="Clear">
                </fieldset>
            </form>
            <br>
            <br>
            <br>
            <br>
        </center>
    </body>
</html>
